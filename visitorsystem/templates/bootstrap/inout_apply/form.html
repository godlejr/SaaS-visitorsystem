{% extends 'bootstrap/base.html' %}
{% block content %}
<div id="mainContent" >
    <div class="row gap-20 masonry pos-r">
        <div class="masonry-sizer col-md-6"></div>

        <div class="masonry-item col-md-12">
            <div class="bgc-white p-20 bd">
                <h6 class="c-grey-900">신청자정보</h6>
                <div class="mT-30">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-4"><label for="inputCity1">신청자</label> <input type="text"  class="form-control" id="inputCity1"></div>
                            <div class="form-group col-md-4"><label for="inputCity2">연락처</label> <input type="text"  class="form-control" id="inputCity2"></div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4"><label for="inputCity3">업체명</label> <input type="text"  class="form-control" id="inputCity3"></div>
                            <div class="form-group col-md-4"><label for="inputCity4">업체번호</label> <input type="text"  class="form-control" id="inputCity4"></div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4"><label for="inputCity5">업체명</label> <input type="text"  class="form-control" id="inputCity5"></div>
                            <div class="form-group col-md-4"><label for="inputCity6">업체번호</label> <input type="text"  class="form-control" id="inputCity6"></div>
                        </div>



                        <div class="form-row">
                            <div class="form-group col-md-6"><label for="inputEmail4">Email</label> <input type="email"
                                                                                                           class="form-control" id="inputEmail4" placeholder="Email"></div>
                            <div class="form-group col-md-6"><label for="inputPassword4">Password</label> <input
                                    type="password" class="form-control" id="inputPassword4" placeholder="Password"></div>
                        </div>
                        <div class="form-group"><label for="inputAddress">Address</label> <input type="text"
                                                                                                 class="form-control" id="inputAddress" placeholder="1234 Main St"></div>
                        <div class="form-group"><label for="inputAddress2">Address 2</label> <input type="text"
                                                                                                    class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"></div>
                        <div class="form-row">
                            <div class="form-group col-md-6"><label for="inputCity">City</label> <input type="text"
                                                                                                        class="form-control" id="inputCity"></div>
                            <div class="form-group col-md-4"><label for="inputState">State</label>
                                <select id="inputState"
                                        class="form-control">
                                    <option selected="selected">Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2"><label for="inputZip">Zip</label> <input type="text"
                                                                                                      class="form-control" id="inputZip"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6"><label class="fw-500">Birthdate</label>
                                <div class="timepicker-input input-icon form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon bgc-white bd bdwR-0"><i class="ti-calendar"></i></div><input
                                            type="text" class="form-control bdc-grey-200 start-date" placeholder="Datepicker"
                                            data-provide="datepicker">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="checkbox checkbox-circle checkbox-info peers ai-c">
                                <input type="checkbox" id="inputCall2" name="inputCheckboxesCall" class="peer">
                            </div>
                        </div><button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
