{% extends "bootstrap/inout_apply/section1.html" %}
{% block section2 %}
<div class="row gap-20 masonry pos-r">
    <div class="masonry-sizer col-md-12"></div>
    <div class="masonry-item col-md-12">
        <div class="bgc-white p-20 bd">
            <h6 class="c-grey-900">출입 정보</h6>
            <hr>
            <div class="mT-30">


                <div class="form-row">
                    <div class="form-group col-md-2"><label class="fw-500">방문기간</label>
                        <div class="timepicker-input input-icon form-group">
                            <div class="input-group">
                                <i  class="ti-calendar mT-5 p-5"></i>
                                <input type="text" class="form-control bdc-grey-200 start-date" placeholder="시작일" data-provide="datepicker" name ="inout_sdate" id="inout_sdate" readonly style="background-color:white" >
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-2"><label class="fw-500" style="visibility:hidden">&nbsp</label>
                        <div class="timepicker-input input-icon form-group">
                            <div class="input-group">
                                <i class="ti-calendar mT-5 p-5"></i>
                                <input type="text" class="form-control bdc-grey-200 start-date" placeholder="종료일" data-provide="datepicker" name ="inout_edate" id="inout_edate" readonly style="background-color:white">
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-2">
                        <label for="inout_purpose_type">방문목적</label>
                        <select id="inout_purpose_type" name="input_purpose_type" class="form-control" >
                        </select>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="inout_title" style="visibility:hidden">&nbsp</label><input type="text"  class="form-control" name="inout_title" id="inout_title" placeholder = '방문명을 입력해주세요'>
                    </div>

                </div>


                <div class="form-row">
                    <div class="form-group col-md-2"><label for="inout_location">방문지역</label>
                        <select  class="form-control"  id="inout_location" name="inout_location">

                        </select>
                    </div>

                    <div class="form-group col-md-2"><label for="inout_location2">&nbsp</label>
                        <select  class="form-control"  id="inout_location2" name="inout_location2">

                        </select>
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inout_purpose_desc">상세기술</label>
                        <textarea class="form-control" id="inout_purpose_desc" name="inout_purpose_desc" style="height:100px"/></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block section3 %}
{% endblock %}

{% endblock %}
