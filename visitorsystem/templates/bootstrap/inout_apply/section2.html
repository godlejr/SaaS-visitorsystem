{% extends "bootstrap/inout_apply/section1.html" %}
{% block section2 %}

<div class="row gap-20 masonry pos-r">
    <div class="masonry-sizer col-md-12"></div>
    <div class="masonry-item col-md-12">
        <div class="bgc-white p-20 bd">
            <h6 class="c-grey-900">감독자 정보</h6>
            <hr>
            <!--외부업체-->
            {% if current_user.user_type == '1' %}
            <div class="mT-30">
                <div class="form-row">
                    <div class="form-group col-md-1"><label for="interviewer_name">부서</label> <input type="text"  class="form-control" name="interviewer_dept" id="interviewer_dept" readonly style="background-color:white">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-1"><label for="interviewer_name">감독자</label> <input type="text"  class="form-control" name="interviewer_name" id="interviewer_name" readonly style="background-color:white" ></div>
                    <div class="form-group col-md-3"><label for="interviewer_phone">연락처</label> <input type="text"  class="form-control" name="interviewer_phone" id="interviewer_phone" readonly style="background-color:white"></div>
                    <div class="form-group col-md-2" >
                        <label style="visibility:hidden">&nbsp</label>
                        <button type="button" style="display:block" class="btn btn-primary"  data-toggle="modal" data-target="#interviewModal">
                            <i class="search-icon ti-search pdd-right-10"></i>
                        </button>
                    </div>
                </div>
            </div>
            {% else %}
            <!--내부직원-->
            <div class="mT-30">

                <div class="form-row">
                    <div class="form-group col-md-1"><label for="interviewer_name">부서</label> <input type="text"  class="form-control" name="interviewer_dept" id="interviewer_dept" value="{{current_user.dept_nm}}" readonly style="background-color:white" >
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-1"><label for="interviewer_name">감독자</label> <input type="text"  class="form-control" name="interviewer_name" id="interviewer_name" value="{{current_user.name}}" readonly style="background-color:white"></div>
                    <div class="form-group col-md-3"><label for="interviewer_phone">연락처</label> <input type="text"  class="form-control" name="interviewer_phone" id="interviewer_phone" value="{{current_user.phone}}" readonly style="background-color:white"></div>
                    <div class="form-group col-md-2" >
                        <label style="visibility:hidden">&nbsp</label>
                        <button type="button" style="display:block" class="btn btn-primary"  data-toggle="modal" data-target="#interviewModal">
                            <i class="search-icon ti-search pdd-right-10"></i>
                        </button>
                    </div>
                </div>
            </div>


            {% endif %}


        </div>
    </div>
</div>

{% block section3 %}
{% endblock %}
{% endblock %}
