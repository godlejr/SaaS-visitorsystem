{% extends "bootstrap/system/user_account/base.html" %}
{% block mainContent %}
<!-- 여기서 html 작성하세요-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            <div class="row gap-20 masonry pos-r">
                <div class="masonry-sizer col-md-12"></div>
                <div class="masonry-item col-md-12">
                    <div class="bgc-white p-20 bd">
                        <h6 class="c-grey-900">사용자 정보</h6>
                        <hr>
                        <div class="mT-30">
                            <div class="form-row">
                                <div class="form-group col-md-5">
                                    <label for="login_id">아이디</label>
                                    <input type="text" class="form-control" name="login_id"  id="login_id" value="{{current_user.login_id}}" disabled>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-5">
                                    <label for="login_pw">패스워드</label>
                                    <input type="password" class="form-control" name="login_pw"  id="login_pw" placeholder="패스워드를 입력하세요.">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-5">
                                    <label for="login_pw_conf">패스워드 확인</label>
                                    <input type="password" class="form-control" name="login_pw_conf"  id="login_pw_conf" placeholder="패스워드를 다시 입력하세요.">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-5">
                                    <label for="name">이름</label>
                                    <input type="text" class="form-control" name="name"  id="name" value="{{current_user.name}}">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-5">
                                    <label for="phone">핸드폰</label>
                                    <input type="text" class="form-control" name="phone"  id="phone" value="{{current_user.phone}}">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-5">
                                    <label for="email">이메일</label>
                                    <input type="text" class="form-control" name="email"  id="email" value="{{current_user.email}}">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-1"><label for="biz_no">업체명</label> <input type="text"  class="form-control" name="biz_no" id="biz_no" value="{{current_user.biz_no}}"></div>
                                <div class="form-group col-md-3">
                                    <div >
                                        <label for="comp_nm" style="visibility:hidden">업체번호</label>
                                        <input type="text"  class="form-control" name="comp_nm" id="comp_nm" value="{{current_user.comp_nm}}">
                                    </div>
                                </div>
                                <div class="form-group col-md-2" >
                                    <label style="visibility:hidden">&nbsp</label>
                                    <button type="button"  style="display:block" class="btn btn-primary" data-toggle="modal" data-target="#bizModal">
                                        <i class="search-icon ti-search pdd-right-10"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-left">
                                    <button id ='saveBtn' type="button" class="btn btn-primary" action = "/update">저장</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="bizModal" tabindex="-1" role="dialog"
     aria-labelledby="interviewModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title c-grey-900 mB-20" id="bizModalCenterTitle">업체 검색</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="bgc-white bd bdrs-3 p-20">

                            <div>
                                <input type="text" class="form-control" style="width:90%;float:left">
                                <button type="button" class="btn btn-primary"  id="bizSearch" style="float:right">
                                    <i class="search-icon ti-search pdd-right-10"></i>
                                </button>
                            </div>
                            <!-- <p>Add <code class="highlighter-rouge">.table-hover</code> to enable a hover state
                                on table rows within a <code class="highlighter-rouge">&lt;tbody&gt;</code>.</p> -->

                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">업체명</th>
                                    <th scope="col">업체번호</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>삼우테크</td>
                                    <td>4882-2298</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>삼우테크</td>
                                    <td>2239-9993</td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary">확인</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
